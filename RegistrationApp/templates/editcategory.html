<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'updatecategory' dataid=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <center><h1> Edit Category Details</h1></center>
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Category Name :</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter name" name="name" value="{{data.Name}}">
                  </div>
                    <div class="form-group">
                    <label for="exampleInputEmail1"  >Discription :</label>
                        <textarea  class="form-control" id="exampleInputEmail1" placeholder="Enter discription" name="discription" value="{{data.Description}}"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputFile">File input :</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile" name="image" value="{{data.Image.url}}">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div>
                  </div>
<!--                  <div class="form-check">-->
<!--                    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--                    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--                  </div>-->
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
              </form>
</body>
</html>
{% endblock %}
